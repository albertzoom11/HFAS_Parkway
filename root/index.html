<!-- Importing Materialize -->
<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- import stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- title on top of tab -->
        <title>Parkway Route Calculator</title>

        <!-- shorcut icon -->
        <link rel="shortcut icon" type="image/png" href="pics/shoes.png">
    </head>

    <body>
        <div class="input-field">
            <input type="text" id="number">
            <label for="number">number</label>
        </div>

        <div class="input-field">
            <input type="text" id="nOrS">
            <!-- North or South -->
            <label for="nOrS">N or S</label>
        </div>

        <div class="input-field">
            <input type="text" id="lOrE">
            <!-- local or express -->
            <label for="lOrE">L or E</label>
        </div>

        <a class="waves-effect waves-light btn" onclick="calculateRoute()">Enter</a>

        <!-- import jquery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
