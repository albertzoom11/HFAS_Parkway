<!-- Importing Materialize -->
<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- import stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- title on top of tab -->
        <title>Parkway Route Calculator</title>

        <!-- shorcut icon -->
        <link rel="shortcut icon" type="image/png" href="images/GSPkwy_Shield.svg">
    </head>

    <body>
        <div clas='container'>
             <!-- slider -->
             <div class="slider">
                <ul class="slides">
                <li>
                    <img src = "images/gsp.jpg" alt="">
                    <div class="caption center-align black-text">
                    <h3 class="white-text">Garden State Parkway HFAS Route Calculator</h3>
                    </div>
                </li>
                <li>
                    <img src = "images/cutThroughMaps.jpg">
                    <div class="caption center-align black-text">
                    <h3 class="white-text">Displays Directions Using Parkway Cut Through Information</h3>
                    </div>
                </li>
                </ul>
            </div>
        </div>

        <div class='container'>
            <div id='input'>
                <div class="input-field">
                    <i class="material-icons prefix">location_on</i>
                    <input type="text" id="number">
                    <label for="number">Mile Marker</label>
                </div>
        
                <div class="input-field">
                    <i class="material-icons prefix">swap_vert</i>
                    <input type="text" id="nOrS">
                    <!-- North or South -->
                    <label for="nOrS">North or South</label>
                </div>
        
                <div class="input-field">
                    <i class="material-icons prefix">time_to_leave</i>
                    <input type="text" id="lOrE">
                    <!-- local or express -->
                    <label for="lOrE">Local or Express</label>
                </div>
        
                <a class="waves-effect waves-light btn" id="button" onclick="setupDirections()"><i class="material-icons prefix" id="padding">directions</i>Get Directions</a>
            </div>
        </div>

        <!-- Directions -->
        <div class="container" id="directionList" style="margin-top: 40px;">
            <ul class="collapsible popout z-depth-0 directions" style="border: none;">
            </ul>
            <br><br><br>
        </div>

        <!-- import jquery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <!-- run slider -->
        <script>
            $(document).ready(function(){
            // initialize Carousel
            $('.slider').slider();
            });
        </script>
    </body>
</html>
